<body>
  <h1>Hello World</h1>

  <div>
<p>This paragraph is a child of the div element and a grandchild of the body element</p>
  </div>
</body>
<!-- I learned that HTML is organized as a collection of family tree relationships. When an element is contained inside another element, it is considered the child of that element, and said to be nested inside the parent element.  -->
